<!DOCTYPE html>
<html>
    <head>
        <title>Lab 08 - Shape Up Or Shape Out</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="shape-inputs">
            <h3>Rectangle:</h3>
            <p>
                <input id="rectangle-width" type="text" placeholder="width">
                <input id="rectangle-height" type="text" placeholder="height">
                <button id="rectangle-btn">Insert</button>
            </p>
            <h3>Square:</h3>
            <p>
                <input id="square-length" type="text" placeholder="side length">
                <button id="square-btn">Insert</button>
            </p>
            <h3>Circle:</h3>
            <p>
                <input id="circle-radius" type="text" placeholder="radius">
                <button id="circle-btn">Insert</button>
            </p>
            <h3>Isoceles Right Triangle:</h3>
            <p>
                <input id="triangle-height" type="text" placeholder="height">
                <button id="triangle-btn">Insert</button>
            </p>
        </div>
        <div id="shape-canvas"></div>
        <div class="sidepanel">
            <div id="sidepanel-name">Shape Name:</div>
            <div id="sidepanel-width">Width:</div>
            <div id="sidepanel-height">Height:</div>
            <div id="sidepanel-radius">Radius:</div>
            <div id="sidepanel-area">Area:</div>
            <div id="sidepanel-perimeter">Perimeter:</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
